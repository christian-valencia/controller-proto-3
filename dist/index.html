<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Gaming Shell v1.0</title>
    <script type="module" crossorigin src="/assets/index-D4MfDlwF.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-AdjoIo6v.css">
  </head>
  <body>
    <!-- Main App Container -->
    <div id="app">
      <!-- Windows Shell Container (1280x720 - ROG Ally Resolution) -->
      <div id="windows-shell">
        <!-- Lock Screen Container -->
        <div id="lock-screen">
          <!-- Background Container -->
          <div id="lock-background"></div>
          
          <!-- Smoke Container -->
          <div id="smoke"></div>
          
          <!-- Clock Container -->
          <div id="clock">
            
          </div>
          
          <!-- Auth Container -->
          <div id="auth">
            <!-- Left Text -->
            <div id="auth-text-left">Hold</div>
            
            <!-- Progress Ring -->
            <div id="progress-ring">
              <svg width="36" height="36">
                <circle cx="18" cy="18" r="16" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
                <circle id="progress-circle" cx="18" cy="18" r="16" stroke="white" stroke-width="2" fill="none" 
                        stroke-dasharray="100.53" stroke-dashoffset="100.53" transform="rotate(-90 18 18)"
                        style="transition: stroke-dashoffset 0.05s linear;"/>
                <text x="18" y="20" text-anchor="middle" dominant-baseline="middle" 
                      fill="white" font-size="20" font-weight="600">Y</text>
              </svg>
            </div>
            
            <!-- Right Text -->
            <div id="auth-text-right">to unlock</div>
          </div>
        </div>
        
        <!-- System Tray Container -->
        <div id="system-tray">
          <!-- WiFi, Volume, Battery Container -->
          <div id="wifi-volume-battery">
            <img src="/assets/icons/wifi-volume-battery.png" alt="WiFi, Volume, Battery" />
          </div>
          
          <!-- Clock 2 Container -->
          <div id="clock2">
            
          </div>
        </div>
        
        <!-- Blur Container -->
        <div id="blur-container">
          <img src="/assets/images/blur.png" alt="Blur Effect" />
        </div>
        
        <!-- Switcher Container -->
        <div id="switcher">
          <!-- Running Apps Container -->
          <div id="running-apps">
            <div class="app-container" id="green">
              <div class="app-background"></div>
              <div class="app-icon green-icon"></div>
            </div>
            <div class="app-container" id="blue">
              <div class="app-background"></div>
              <div class="app-icon blue-icon"></div>
            </div>
            <div class="app-container" id="orange">
              <div class="app-background"></div>
              <div class="app-icon orange-icon"></div>
            </div>
          </div>
          
          <!-- Preview Containers -->
          <div id="green-preview" class="preview-container">
            <div class="preview-titlebar">
              <img src="assets/icons/xbox.png" alt="Xbox" class="titlebar-icon">
              <span class="titlebar-text">Xbox</span>
            </div>
          </div>
          <div id="blue-preview" class="preview-container">
            <div class="preview-titlebar">
              <img src="assets/icons/silksong.png" alt="Silksong" class="titlebar-icon">
              <span class="titlebar-text">Silksong</span>
            </div>
          </div>
          <div id="orange-preview" class="preview-container">
            <div class="preview-titlebar">
              <img src="assets/icons/discord.png" alt="Discord" class="titlebar-icon">
              <span class="titlebar-text">Discord</span>
            </div>
          </div>
          
          <!-- Shell Library Container -->
          <div id="shell-library">
            <div class="library-content">
              <h1 class="library-main-title">Library</h1>
              <div class="launcher-row-container">
                <h2 class="launcher-row-title">Launchers</h2>
                <div class="launchers">
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                </div>
              </div>
              <div class="launcher-row-container">
                <h2 class="launcher-row-title">All games</h2>
                <div class="launchers">
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                </div>
              </div>
              <div class="launcher-row-container">
                <h2 class="launcher-row-title">All apps</h2>
                <div class="launchers">
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                  <div class="launcher-app"></div>
                </div>
              </div>
            </div>
            
            <!-- Legend (top-most layer, bottom right) -->
            <div class="legend">
              <img src="/assets/images/shell-container-legend.png" alt="Controls Legend" />
            </div>
          </div>
          
          <!-- Shell Settings Container -->
          <div id="shell-settings">
            <div class="settings-navigation">
              <div class="settings-nav-title"></div>
              <div class="settings-nav-me-control"></div>
              <div class="settings-nav-pages"></div>
            </div>
            <div class="settings-content-container">
            </div>
          </div>
          
          <!-- Shell Notifications Container -->
          <div id="shell-notifications">
            <div class="notifications-content">
              <h1>Notifications</h1>
            </div>
          </div>
          
          <!-- Shell Gallery Container -->
          <div id="shell-gallery">
            <div class="gallery-content">
              <h1>Gallery</h1>
            </div>
          </div>
          
          <!-- Shell Navigation Container -->
          <div id="shell-nav">
            <div id="library" class="nav-item">
              <img src="/assets/icons/library.svg" alt="Library" width="24" height="24" />
            </div>
            <div id="settings" class="nav-item">
              <img src="/assets/icons/settings.svg" alt="Settings" width="24" height="24" />
            </div>
            <div id="notifications" class="nav-item">
              <img src="/assets/icons/notifications.svg" alt="Notifications" width="24" height="24" />
            </div>
            <div id="gallery" class="nav-item">
              <img src="/assets/icons/gallery.svg" alt="Gallery" width="24" height="24" />
            </div>
            
            <!-- Shell Nav Labels (inside shell-nav) -->
            <div id="shell-nav-labels">
              <div id="label-library" class="nav-label">Library</div>
              <div id="label-settings" class="nav-label">Settings</div>
              <div id="label-notifications" class="nav-label">Notifications</div>
              <div id="label-gallery" class="nav-label">Gallery</div>
            </div>
          </div>
        </div>
        
        <!-- Focus Container -->
        <div id="focus"></div>
        
        <!-- Future containers will go here -->
        
      </div>
    </div>

  </body>
</html>
