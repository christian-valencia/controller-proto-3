<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Gaming Shell v1.0</title>
    <script type="module" crossorigin src="/assets/index-arjZqL_W.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Cn2ElmIA.css">
  </head>
  <body>
    <!-- Main App Container -->
    <div id="app">
      <!-- Windows Shell Container (1280x720 - ROG Ally Resolution) -->
      <div id="windows-shell">
        <!-- Lock Screen Container -->
        <div id="lock-screen">
          <!-- Clock Container -->
          <div id="clock">
            
          </div>
          
          <!-- Auth Container -->
          <div id="auth">
            <!-- Left Text -->
            <div id="auth-text-left">Hold</div>
            
            <!-- Progress Ring -->
            <div id="progress-ring">
              <svg width="36" height="36">
                <circle cx="18" cy="18" r="16" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
                <circle id="progress-circle" cx="18" cy="18" r="16" stroke="white" stroke-width="2" fill="none" 
                        stroke-dasharray="100.53" stroke-dashoffset="100.53" transform="rotate(-90 18 18)"
                        style="transition: stroke-dashoffset 0.05s linear;"/>
                <text x="18" y="20" text-anchor="middle" dominant-baseline="middle" 
                      fill="white" font-size="20" font-weight="600">Y</text>
              </svg>
            </div>
            
            <!-- Right Text -->
            <div id="auth-text-right">to unlock</div>
          </div>
        </div>
        
        <!-- System Tray Container -->
        <div id="system-tray">
          <!-- WiFi, Volume, Battery Container -->
          <div id="wifi-volume-battery">
            <div class="status-icon" id="wifi-icon"></div>
            <div class="status-icon" id="volume-icon"></div>
            <div class="status-icon" id="battery-icon"></div>
          </div>
          
          <!-- Clock 2 Container -->
          <div id="clock2">
            
          </div>
        </div>
        
        <!-- Switcher Container -->
        <div id="switcher">
          <!-- Running Apps Container -->
          <div id="running-apps">
            <div class="app-container" id="green">
              <div class="app-background"></div>
              <div class="app-icon green-icon"></div>
            </div>
            <div class="app-container" id="blue">
              <div class="app-background"></div>
              <div class="app-icon blue-icon"></div>
            </div>
            <div class="app-container" id="orange">
              <div class="app-background"></div>
              <div class="app-icon orange-icon"></div>
            </div>
          </div>
          
          <!-- Preview Containers -->
          <div id="green-preview" class="preview-container"></div>
          <div id="blue-preview" class="preview-container"></div>
          <div id="orange-preview" class="preview-container"></div>
          
          <!-- Focus Container -->
          <div id="focus"></div>
        </div>
        
        <!-- Shell Navigation Container -->
        <div id="shell-nav">
          <div id="library" class="nav-item">
            <div class="nav-circle"></div>
          </div>
          <div id="settings" class="nav-item">
            <div class="nav-circle"></div>
          </div>
          <div id="notifications" class="nav-item">
            <div class="nav-circle"></div>
          </div>
          <div id="gallery" class="nav-item">
            <div class="nav-circle"></div>
          </div>
        </div>
        
        <!-- Future containers will go here -->
        
      </div>

      <!-- HUD Container (Outside shell for debugging) -->
      <!-- <div id="hud-container"></div> --> <!-- Hidden for clean UI experience -->

      <!-- Status Container -->
      <div id="status-container"></div>

      <!-- Debug Container -->
      <div id="debug-container"></div>
    </div>

  </body>
</html>
