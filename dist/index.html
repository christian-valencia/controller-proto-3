<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controller Prototype</title>
    <script type="module" crossorigin src="./assets/index-CEdcO7aK.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-J8XsgTyk.css">
  </head>
  <body>
    <!-- Main App Container -->
    <div id="app">
      <!-- Main Shell Container (1280x720 - ROG Ally Resolution) -->
      <div id="main-shell">
        <!-- Lock Screen Container -->
        <div id="lock-screen">
          <!-- Background Container -->
          <div id="lock-background">
            <video id="lock-video" autoplay loop muted playsinline>
              <source src="./assets/videos/lockloop2.mp4" type="video/mp4">
            </video>
          </div>
          
          <!-- Smoke Container -->
          <div id="smoke"></div>
          
          <!-- Clock Container -->
          <div id="clock"></div>
          
          <!-- Auth Container -->
          <div id="auth">
            <!-- Left Text -->
            <div id="auth-text-left">Hold</div>
            
            <!-- Progress Ring -->
            <div id="progress-ring">
              <svg width="36" height="36">
                <circle cx="18" cy="18" r="16" stroke="rgba(100,181,246,0.3)" stroke-width="3" fill="none"/>
                <circle id="progress-circle" cx="18" cy="18" r="16" stroke="#64B5F6" stroke-width="3" fill="none" 
                        stroke-dasharray="100.53" stroke-dashoffset="100.53" transform="rotate(-90 18 18)"
                        style="transition: stroke-dashoffset 0.05s linear;"/>
                <text x="18" y="19" text-anchor="middle" dominant-baseline="middle" 
                      fill="white" font-size="20" font-weight="600">A</text>
              </svg>
            </div>
            
            <!-- Right Text -->
            <div id="auth-text-right">to unlock</div>
          </div>
        </div>

        <!-- Home Container -->
        <div id="home">
        </div>
      </div>
    </div>

    <!-- Contextual Legend Bar -->
    <div id="contextual-legend" class="legend-bar">
      <div class="legend-section">
        <div class="legend-header">Controller</div>
        <div class="legend-items controller-items">
          <div class="legend-item">
            <div class="legend-button">Y</div>
            <div class="legend-label">Action</div>
          </div>
          <div class="legend-item">
            <div class="legend-button">A</div>
            <div class="legend-label">Select</div>
          </div>
        </div>
      </div>
      <div class="legend-section">
        <div class="legend-header">Keyboard</div>
        <div class="legend-items keyboard-items">
          <div class="legend-item">
            <div class="legend-key">W</div>
            <div class="legend-label">Action</div>
          </div>
          <div class="legend-item">
            <div class="legend-key">A</div>
            <div class="legend-label">Select</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
